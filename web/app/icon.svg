<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Candlestick 1 (red/down) -->
  <line x1="8" y1="4" x2="8" y2="28" stroke="#ef4444" stroke-width="2"/>
  <rect x="5" y="10" width="6" height="10" rx="1" fill="#ef4444"/>
  <!-- Candlestick 2 (green/up) -->
  <line x1="18" y1="6" x2="18" y2="26" stroke="#22c55e" stroke-width="2"/>
  <rect x="15" y="8" width="6" height="12" rx="1" fill="#22c55e"/>
  <!-- Candlestick 3 (green/up, taller) -->
  <line x1="28" y1="2" x2="28" y2="24" stroke="#22c55e" stroke-width="2"/>
  <rect x="25" y="4" width="6" height="14" rx="1" fill="#22c55e"/>
</svg>
